<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/FE/css/login.css">
    <link rel="stylesheet" href="css/login.css">
    
    <link rel="stylesheet" href="css/sigin-style.css">
    <title>Signup</title>
</head>
<body>
    <style>
    </style>
        <section class="header">
            <header>
                <h1> Create Account</h1>
            </header>
            

        </section>
        <div class="container">
    
        <!-- <section class="scan-qr">
            <div id="scan-qr">
            </div>
            <div class="scan-txt">
                <p id="txt1">Login with QR code</p>
                <p id="txt2">kindly scan code with <a href="#">app</a> for quick login</p>
            </div>
        </section> -->
        <main class="style-container">
            <div class="label">
                <span class="em-style">Email</span>
                
                <span class="em-style">Phone</span>
            </div>
            <form action="/register" method="POST" name="login-form">
                <div class="name-email">
                    <span class="p-w">
                    <input type="text" name="email" id="email" placeholder=" Email address" autocomplete="on">
                    </span>
                    <div class="email-error">
                        <!--  -->
                    </div>
                    
                </div>

                <div class="password">

                    <span class="p-w">
                        <input type="password" name="pass" id="password" minlength="6" placeholder=" Create a Password" autocomplete="on">
                        <span class="icon delete" title="clear Password"></span>
                        <span class="icon reveal" title="show password"></span>
                    </span>
                    <div class="pass-error"></div>
                    
                </div>
                
                
                <div class="submit">
                    <input type="submit" value="Signup"  id="login">
                    <span id="rotate"></span>
                </div>
            </form>

            <aside>
                <p> By creating an account you agree to the <a href="/USER-AG">User agreement</a></p>
                <p> Already have an account? <a href="./login.htm">Login</a></p>
            </aside>
        
        <section class="oauth">
            <div class="other">
                <span> Or other</span>
              
            </div>
                <div class="oauth-btn">

                        </button>
                    </div>
                    
                
                </div>
            </main>
        </section>

    </div>
